<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <div id="wyswietlacz"><input type="text" id="wynik" name="wynik" readonly></div>
<!--        readonly - blokuje możliwość wpisywania dowolnego tekstu w polu tekstowym-->
        <div id="pierwszy-wiersz">
            <p class="delete">
               <button class="del all-buttons-event" value="del">Del</button>
            </p>
            <p class="margines">
                <button class="procent all-buttons-event" value="%">%</button>
            </p>
            <p>
                <button class="plus all-buttons-event" value="+">+</button>
            </p>
        </div>
        <div id="drugi-wiersz">
            <p class="margines">
                <button class="siedem all-buttons-event" value="7">7</button>
            </p>
            <p class="margines">
                <button class="osiem all-buttons-event" value="8">8</button>
            </p>
            <p class="margines">
                <button class="dziewiec all-buttons-event" value="9">9</button>
            </p>
            <p>
                <button class="minus all-buttons-event" value="-">-</button>
            </p>
        </div>
        <div id="trzeci-wiersz">
            <p class="margines">
                <button class="cztery all-buttons-event" value="4">4</button>
            </p>
            <p class="margines">
                <button class="piec all-buttons-event" value="5">5</button>
            </p>
            <p class="margines">
                <button class="szesc all-buttons-event" value="6">6</button>
            </p>
            <p><button class="mnozenie all-buttons-event" value="x">x</button></p>
        </div>
        <div id="czwarty-wiersz">
            <p class="margines">
                <button class="jeden all-buttons-event" value="1">1</button>
            </p>
            <p class="margines">
                <button class="dwa all-buttons-event" value="2">2</button>
            </p>
            <p class="margines">
                <button class="trzy all-buttons-event" value="3">3</button>
            </p>
            <p>
                <button class="dzielenie all-buttons-event" value="/">/</button>
            </p>
        </div>
        <div id="piaty-wiersz">
            <p class="zero">
                <button class="zero all-buttons-event" value="0">0</button>
            </p>
            <p class="margines">
                <button class="kropka all-buttons-event" value=".">.</button>
            </p>
            <p class="rowna-sie">
                <button class="rowna-sie all-buttons-event" value="=">=</button>
            </p>
        </div>
        <p class="kalkulator">
            <span class="kalkulator">Kalkulator</span>
        </p>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
